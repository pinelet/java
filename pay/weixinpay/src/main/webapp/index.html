<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>订单</title>
	    <link rel="stylesheet" href="css/weui.min.css">
	    <link rel="stylesheet" href="css/jquery-weui.css">
	    <link rel="stylesheet" href="css/pay.css">
  	</head>
<body ontouchstart>
<div class="page">
	<div class="page_title">买水支付</div>
	<div class="weui_cell">
	    <div class="weui_cell_hd"><p>设备编号:</p></div>
	    <div class="weui_cell_bd weui_cell_primary">12334569</div>
  	</div>
  	<div class= "weui_cell">
  		<div class="weui_cell_hd"><p>消费类型:</p></div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input"  id="sale" type="text" value="购水" data-values='2'/>
		</div>
	</div>
  	<div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">金额</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" id="amount" type="number" pattern="[0-9][.]*" placeholder="请输入金额(元)"/>
        </div>
    </div>

   	<div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="#" id="pay">支付</a>
    </div>
    <div class="weui_cells_tips">测试用</div>
</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-weui.js"></script>
	<script src="js/json2.js"></script>
<script type="text/javascript">
	//显示一个对话框
	$("#sale").select({
		title:"请选择消费类型",
		items: [
		   {
			title:"购水",
			value:"2",
		   },{
			title:"充值",
			value:"1"
		   }
		]
	});
	//生成订单提交
	$('#pay').click(function() {
		//ajax提交订单
		amount = $("#amount").val();
		sale = $("#sale").attr("data-values");
		if (amount==0 || isNaN(amount)) {
			$.alert("请输入金额");
			return false;
		}
		$.alert(sale + "," + amount);
		//点击确认后提交支付

	});

</script>
</body>
</html>
